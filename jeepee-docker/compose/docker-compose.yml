version: "2"
networks:
  app_bridge:
    driver: bridge
services:
  # nginx service - handles both http and rtmp 
  nginx:
    image: siouija/nginx
    container_name: nginx-container
    restart: always
    ports: 
      - "80:80"
      - "443:443"
      - "1935:1935"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - jeepee
    networks:
      - app_bridge

  # ffmpeg service - encodes video from 
  # ffmpeg:
  #   image: siouija/ffmpeg
